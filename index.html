<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arch Aqua Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background-color: #f4f4f4; color: #333; }
    header { background-color: #1a1a1a; padding: 20px; color: white; text-align: center; }
    nav ul { display: flex; justify-content: center; list-style: none; margin-top: 10px; }
    nav ul li { margin: 0 15px; }
    nav ul li a { color: #ddd; text-decoration: none; transition: 0.3s; }
    nav ul li a:hover { color: #fff; }
    .hero { text-align: center; padding: 60px 20px; background-color: #eaeaea; }
    .hero h1 { font-size: 48px; margin-bottom: 10px; }
    .hero p { font-size: 18px; color: #555; }
    .projects, .about, .contact { padding: 40px 20px; max-width: 1000px; margin: auto; }
    .projects h2, .about h2, .contact h2 { margin-bottom: 20px; font-size: 32px; }
    .project-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .project-gallery img { width: 100%; border-radius: 8px; }
    footer { background-color: #1a1a1a; color: white; text-align: center; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <h1>Arch Aqua Studio</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Innovative Architecture</h1>
